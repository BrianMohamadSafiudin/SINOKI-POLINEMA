<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./AdminLogin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="admin-login">
      <img class="bg-icon" alt="" src="./public/bg.svg" />

      <div class="admin-login-child"></div>
      <div class="right-side">
        <div class="right-side-child"></div>
        <b class="login">LOGIN</b>
        <div class="masuk-dengan-akun">
          Masuk dengan akun anda untuk mendapatkan informasi mengenai OKI yang
          anda ikuti
        </div>
        <div class="dropdown-oki">
          <div class="pilih-oki-yang">Pilih OKI yang diikuti</div>
          <div class="dropdown-oki-child"></div>
          <img class="dropdown-oki-item" alt="" src="./public/polygon-2.svg" />
        </div>
        <div class="username">
          <div class="field-username">
            <div class="masukkan-username-anda">Masukkan username anda</div>
            <div class="dropdown-oki-child"></div>
          </div>
          <div class="username1">Username</div>
        </div>
        <div class="password3">
          <div class="field-username">
            <div class="masukkan-password-anda">Masukkan password anda</div>
            <div class="dropdown-oki-child"></div>
          </div>
          <div class="username1">Password</div>
        </div>
        <div class="sign-up-button">
          <div class="sign-up-button-child"></div>
          <div class="sign-in">SIGN IN</div>
        </div>
        <div class="lupa-kata-sandi">Lupa kata sandi anda?</div>
      </div>
      <div class="left-side">
        <div class="left-side-child"></div>
        <div class="content1">
          <b class="admin-login1">ADMIN LOGIN</b>
          <div class="halaman-login-admin">Halaman Login Admin</div>
          <div class="sign-in-button">
            <div class="sign-in-button-child"></div>
            <div class="sign-up">SIGN UP</div>
          </div>
          <img
            class="logo-politeknik-negeri-malang-icon9"
            alt=""
            src="./public/logo-politeknik-negeri-malang-1@2x.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
